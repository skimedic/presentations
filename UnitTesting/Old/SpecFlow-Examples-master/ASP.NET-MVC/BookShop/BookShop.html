thead><tbody><tr><td>Martin Fowler</td><td>Analysis Patterns</td><td>50.20</td></tr><tr><td>Eric Evans</td><td>Domain Driven Design</td><td>46.34</td></tr><tr><td>Ted Pattison</td><td>Inside Windows SharePoint Services</td><td>31.49</td></tr><tr><td>Gojko Adzic</td><td>Bridging the Communication Gap</td><td>24.75</td></tr></tbody></table></div><span class=\"tag\">@automated</span><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Books can be placed into shopping cart</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a shopping cart with: \'Analysis Patterns\'</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I place \'Domain Driven Design\' into the shopping cart</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">my shopping cart should contain 2 types of items</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">my shopping cart should contain 1 copy of \'Analysis Patterns\'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">my shopping cart should contain 1 copy of \'Domain Driven Design\'</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Shopping cart should show total number of items and total price</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a shopping cart with: \'Analysis Patterns\', \'Domain Driven Design\'</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I place \'Analysis Patterns\' into the shopping cart</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">my shopping cart should contain 2 types of items</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">my shopping cart should contain 3 items in total</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">my shopping cart should show a total price of 146.74</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">The shopping cart should be initially empty</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I enter the shop</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">my shopping cart should be empty</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">A type of book can be entirely removed from the shopping cart</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a shopping cart with: \'Analysis Patterns\'</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I delete \'Analysis Patterns\' from the shopping cart</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">my shopping cart should be empty</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Adding the same book to shopping cart again should increase quantity</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a shopping cart with: \'Analysis Patterns\'</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I place \'Analysis Patterns\' into the shopping cart</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">my shopping cart should contain 1 type of item</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">my shopping cart should contain 2 copies of \'Analysis Patterns\'</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Quantity of a book can be changed</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a shopping cart with: \'Analysis Patterns\'</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I change the quantity of \'Analysis Patterns\' to 3</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">my shopping cart should contain 1 type of item</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">my shopping cart should contain 3 copies of \'Analysis Patterns\'</span></div></div>"], parents:["219d6874-263b-423b-a889-b2d0aba6e66e","c793da7c-5630-434d-981f-6d5e8f395790"], children:[] }, { id:"e7a32abb-f4fa-4dee-8378-f8df4126a301", displayId:"US4", template:"UserStory", text:"US4 - see the details of a book", title:"", actor:"Shopper,", goal:"see the details of a book", value:"I can better decide to buy it", tags:[], acceptance:[], gherkin:["<div class=\"title feature\"><span class=\"keyword\">Feature</span>: <span class=\"text\">US04 - Book details</span></div><div class=\"description\">As a potential customer<br/>I want to see the details of a boo
